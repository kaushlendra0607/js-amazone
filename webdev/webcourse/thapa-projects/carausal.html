<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 62.5%;
        }
        body{
            height: 100vh;
            display: grid;
            place-items:center;
        }
        .container-img{
            width:60%;
            height:60%;
            border-radius: 1rem;
            box-shadow: rgba(100,100,111,.2) 0px 7px 29px 0px;
            background-image: url(../images/6-piece-non-stick-baking-set.webp);
            background-size: cover;
            animation: gallery 20s linear infinite;
        }
        @keyframes gallery{
            0%{
                 background-image: url(../images/6-piece-non-stick-baking-set.webp);
            }
            20%{
                 background-image: url(../images/6-piece-white-dinner-plate-set.jpg);
            }
            40%{
                 background-image: url(../images/adults-plain-cotton-tshirt-2-pack-teal.jpg);
            }
            60%{
                 background-image: url(../images/athletic-cotton-socks-6-pairs.jpg);
            }
            80%{
                 background-image: url(../images/coffeemaker-with-glass-carafe-black.jpg);
            }
           
        }
    </style>
</head>
<body>
    <div class="container-img"></div>
</body>
</html>
