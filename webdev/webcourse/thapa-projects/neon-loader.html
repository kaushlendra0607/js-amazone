<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Loader</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #191825;
        }
        .loader{
            width: 20rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #865dff;
            position: relative;
            animation: circleloader 2s linear infinite reverse;
        }

        @keyframes circleloader{
            100%{
                rotate: 360deg;
            }
        }
        .loader::after{
            content: "";
            width: 17rem;
            border-radius: 50%;
            aspect-ratio: 1;
            background-color:  #191825;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .loader::before{
            content: "";
            width: 5rem;
            border-radius: 50%;
            aspect-ratio: 1;
            background-color:  #865dff;
            position: absolute;
            top: -2rem;
            left: 5rem;
            z-index: 2;
            box-shadow: 0 0 1rem #865dff,0 0 1.5rem #865dff,0 0 2rem #865dff,
            0 0 2.5rem #865dff,0 0 3rem #865dff;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
