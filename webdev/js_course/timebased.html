<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Intervals</title>
</head>
<body>
    <button class="timing-finish" onclick="finishing()">Finish</button>
    <button class="adding" onclick="updateMessages(1)">Add</button>
    <button class="removing" onclick="updateMessages(-1)">Remove</button>
    <p class="showing"> </p>
    <script>
      let messages = 0;
     function updateMessages(by){
        messages+=by;
        if(messages<=0){
          messages=0;
          document.title = 'App';
        }else{
           document.title=`${messages} new messages...`;
        }
       
        console.log(messages)
     }
     let seconds = 0;
     let timeoutId = null;
     function finishing(){
         document.querySelector('.showing').innerHTML=`here it goes`;
         if(timeoutId !==null){
            clearTimeout(timeoutId);
         }
       timeoutId = setTimeout(()=>{
         document.querySelector('.showing').innerHTML=``;
       },5000)
     }

    </script>
</body>
</html>
