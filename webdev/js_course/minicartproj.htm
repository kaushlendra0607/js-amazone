<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
      showing()
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
      showing()
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
      showing()
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
      showing()
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
      showing()
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
      showing()
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
      showing()
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
      showing()
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      showing()
    ">Reset Cart</button>
    <p class="shownHere" ></p>

    <script>
      let cartQuantity = 0;

     function showing(){
        document.querySelector('.shownHere').innerHTML=`Cart Quantity ${cartQuantity}`;
     }

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart can contain maximum 10 items.');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      showing();
    </script>
  </body>
</html>
